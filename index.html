<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Exercício - Formulário</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-content">
        <img
          src="img/treinaweb-logo.svg"
          alt="Logo da TreinaWeb"
          width="200px"
          class="logo-tw"
        />
        <form class="form-login">
          <h2>Acesse a sua conta</h2>
          <div class="form-field">
            <label for="login">CPF ou E-mail</label>
            <input
              type="text"
              id="login"
              placeholder="CPF ou E-mail"
              required
            />
          </div>
          <div class="form-field">
            <div class="password-field">
              <label for="password">Senha</label>
              <a href="#">Esqueci a senha</a>
            </div>
            <input type="password" id="password" placeholder="Senha" required />
          </div>
          <button type="submit">Entrar na minha conta</button>
          <div class="divisor">
            <hr />
            <span>ou</span>
            <hr />
          </div>
          <a href="#" class="google-login"
            ><img src="img/google-icon.png" alt="Ícone do Google" />Fazer login
            com o Google
          </a>
        </form>
        <p>Não tem uma conta? Veja <a href="#">nossos planos</a></p>
      </div>
    </div>
  </body>
</html>
